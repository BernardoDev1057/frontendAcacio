<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=/" />
    <title>Redirecionamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos baseados em laranja e azul */
        body {
            background-color: #f0f8ff; /* Azul claro para o fundo */
            color: #333;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff6700; /* Laranja vibrante para títulos */
            font-size: 2.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff; /* Azul para o botão */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #ff6700; /* Laranja para o botão */
            border-color: #ff6700;
        }

        .btn-success:hover {
            background-color: #cc5500;
            border-color: #cc5500;
        }

        .form-control {
            border: 2px solid #007bff;
            border-radius: 4px;
        }

        .form-control:focus {
            border-color: #ff6700;
            box-shadow: 0 0 5px rgba(255, 103, 0, 0.5);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1>Redirecionamento</h1>
        <p>Dentro de 5 segundos, você será redirecionado para a página inicial...</p>
        <a href="/" class="btn btn-success mt-3">Ir para a página inicial agora</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
