<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acacio Bebidas - Solicitação de Delivery</title>
    <!-- Link do Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Seu conteúdo vai aqui -->
    <div class="container mt-5">
        <h1 class="text-center">Solicitação de Delivery - Acacio Bebidas</h1>
        <form id="deliveryForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" placeholder="Ex: Fulano" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type= "tel" class="form-control" placeholder="Ex: 88989357"id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" class="form-control" placeholder="Ex: Av.Litoranea 000" id="address" required>
            </div>
            <div class="form-group">
                <label for="itens">Produtos:</label>
                <input list="itens" class="form-control" placeholder="Ex: Devassa 600ml" id="produtos" name="produtos">
                <datalist id="itens"></datalist>
            </div>
            <button type="button" class="btn btn-secondary mt-2" id="addProductButton">Adicionar Produto</button>
        </form>
        <h2 class="mt-5">Carrinho</h2>
        <ul id="cart" class="list-group mb-3"></ul>
        <h3 id="total">Total: R$ 0.00</h3>
        <button type="button" class="btn btn-primary" id="submitOrderButton" style="display: none;">Enviar Pedido</button>
    </div>
    
    <!-- Script do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="scripts.js" ></script>
</body>
</html>
