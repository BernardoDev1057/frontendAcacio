<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acacio Bebidas - Solicitação de Delivery</title>
    <!-- Link do Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Seu conteúdo vai aqui -->
    <div class="container mt-5">
        <h1 class="text-center">Solicitação de Delivery - Acacio Bebidas</h1>
        <form id="deliveryForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type= "tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="items">Itens:</label>
                <textarea class="form-control" id="items" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
        </form>
    </div>
    
    <!-- Script do jQuery e Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <!-- Seu JavaScript -->
    <script src="scripts.js" type="module"></script>
</body>
</html>
